<!DOCTYPE html>
<html>
<head>
	<title>Zero Um</title>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" href="/css/bootstrap.min.css" rel="stylesheet">
	<script src="/js/jquery.min.js"></script>	
	<script src="/js/jquery.canvasjs.min.js"></script>
</head>

<body>	
	<div class="starter-template text-center jumbotron">
		<h1>Zero Um</h1>
		<p class="lead">Fundos de Investimento</p>
		 <select id="combo">
			<option selected disabled>Escolha o dia</option>
			<option value="1">04/01/2016</option>
			<option value="2">05/01/2016</option>
			<option value="3">06/01/2016</option>
			<option value="4">07/01/2016</option>
			<option value="5">08/01/2016</option>
			<option value="6">11/01/2016</option>
			<option value="7">12/01/2016</option>
		</select> 
	</div>
	<div class="container hidden">
		<div class="row">
			<div class="col-md-6">
				<h3 class="text-center">Cisne Negro</h3>
			</div>
			<div class="col-md-6">
				<h3 class="text-center">Zero Um Ações</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div id="cisneNegroPieChart"></div>
			</div>
			<div class="col-md-3">
				<table class="table table-condensed" id="cisneNegroTable">
					<tr>
						<th>Ativo</th>
						<th>Quantidade</th>
						<th>Financeiro (R$)</th>
					</tr>
				</table>
			</div>	
			<div class="col-md-3">
				<div id="zeroUmPieChart"></div>
			</div>
			<div class="col-md-3">
				<table class="table table-condensed" id="zeroUmTable">
					<tr>
						<th>Ativo</th>
						<th>Quantidade</th>
						<th>Financeiro (R$)</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="cisneNegroGraph" style="height:400px"></div>
			</div>
			<div class="col-md-6">
				<div id="zeroUmGraph" style="height:400px"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h3 class="text-center">Consolidado</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<div id="allPieChart"></div>
			</div>
			<div class="col-md-3">
				<table class="table table-condensed" id="allTable">
					<tr>
						<th>Ativo</th>
						<th>Quantidade</th>
						<th>Financeiro (R$)</th>
					</tr>
				</table>
			</div>
		</div>
	</div>	
	
	<script src="/js/zeroum.js"></script>
</body>

</html>
